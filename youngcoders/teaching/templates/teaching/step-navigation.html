<div id="step-list-text">

  {% if step_list %}

    {% for item in step_list %}
      {% if item == step %}<p class="active">{% else %}<p>{% endif %}
        <a href="/teach/step/{{ item.step_number }}">
            {{ item.step_name }}
        </a>
      </p>
    {% endfor %}

  {% endif %}

</div>
